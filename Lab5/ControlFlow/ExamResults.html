<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id= "outputBox">ผลลัพธ์จะแสดงที่นี่</div>
    <button onclick="runDemo()">Rud Code</button>
    <script>
        console.clear();
        function runDemo() {
            const output = []; 

            let score = 72 ;

            if (score =72) {
                output.push("ผลสอบ : ผ่าน");
                console.log("ผลสอบ : ผ่าน");
            } else {
                output.push("ผลสอบ : ไม่ผ่าน");
                console.log("ผลสอบ : ไม่ผ่าน");
            }


            for (let i = 0 ; i < 5 ; i++ ) {
                output.push("รอบที่ :"+ i);
                console.log("รอบที่ :",+ i);
            }

            document.getElementById("outputBox").textContent = output.join("\n");
        }
    </script>
</body>
</html>
