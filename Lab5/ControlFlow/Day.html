<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
</head>
<body>
    <input type="number" id="dayInput" placeholder="1-7" min="1" max="7">
<button onclick="convertDay()">แปลงค่า</button>
<div id="output">ผลลัพธ์จะแสดงที่นี่...</div>

<script>
function convertDay() {
    // ดึงค่าจากช่อง input และแปลงเป็นตัวเลข
    let day = Number(document.getElementById("dayInput").value);
    let text = "";

    // ใช้ switch ตรวจสอบค่าของตัวแปร day
    switch (day) {
        case 1:
            text = "วันจันทร์";
            break;
        case 2:
            text = "วันอังคาร";
            break;
        case 3:
            text = "วันพุธ";
            break;
        case 4:
            text = "วันพฤหัสบดี";
            break;
        case 5:
            text = "วันศุกร์";
            break;
        case 6:
            text = "วันเสาร์";
            break;
        case 7:
            text = "วันอาทิตย์";
            break;
        default:
            // หากกรอกเลขอื่นที่ไม่ใช่ 1-7
            text = "⚠️ กรุณากรอกเลข 1-7 เท่านั้น";
    }

    // แสดงผลบนหน้าเว็บ
    document.getElementById("output").textContent = text;

    // แสดงผลใน console เพื่อตรวจสอบ
    console.log("เลขที่กรอก:", day); 
    console.log("ชื่อวัน:", text);
}
</script>
</body>
</html>
