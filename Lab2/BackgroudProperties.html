<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg</title>

    <style>     
    .box-color {
        width: 300px;
        height: 120px;
        background-color: lightblue;
        padding: 20px;
    }
    .box-image {
        width: 300px;
        height: 300px;
        background-image: url('BGgalaxy.jpg');
        background-size: cover;       /*ปรับให้รูปเต็มกล่อง */
        background-repeat: no-repeat; /*ไม่ต้องการให้รูปซ้ำ */
        background-position: center;  /*จัดรูปให้อยู่ตรงกลาง */
        border :2px solid #333;
    }
    /*บรรทัดเดียว */
    .box-short {
        width: 300px;
        height: 300px;
        background: url('BGgalaxy.jpg') no-repeat center / cover;
        border : 2px solid black;
    }
    </style>

</head>

<body>
    <p class="box-color"></p>
    <p class="box-image"></p>
    <p class="box-short"></p>
</body>

</html>
