<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิก</title>
</head>

<body bgcolor="#E9EBEA">

    <table align="center" border="0" cellspacing="0" cellpadding="0" width="520" bgcolor="white">
        <!-- ส่วนหัว -->
        <tr>
            <td>
                <table width="100%" border="0" cellspacing="0" cellpadding="10">
                    <tr>
                        <td align="left">
                            <font face="Tahoma" size="5"><b>สมัคร</b></font><br>
                            <font face="Tahoma" size="2" color="#606770">ง่ายและเร็ว</font>
                        </td>
                        <td align="right" width="30">
                            <font face="Tahoma" size="3" color="#606770"><b>X</b></font>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- แบบฟอร์ม -->
        <tr>
            <td>
                <form>
                    <table width="100%" border="0" cellspacing="0" cellpadding="10">

                        <tr>
                            <td>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td width="50%">
                                            <input type="text" name="First_name" placeholder="ชื่อ" size="22">
                                        </td>
                                        <td width="50%" align="right">
                                            <input type="text" name="Last_name" placeholder="นามสกุล" size="22">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="text" name="mail_or_tell" placeholder="หมายเลขโทรศัพท์หรืออีเมล" size="50">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="password" name="password" placeholder="รหัสผ่านใหม่" size="50">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <font face="Tahoma" size="3" color="#606770">วันเกิด</font><br>

                                <select name="day">
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>

                                <select name="month">
                                    <option>ม.ค.</option>
                                    <option>ก.พ.</option>
                                    <option>มี.ค.</option>
                                    <option>เม.ย.</option>
                                    <option>พ.ค.</option>
                                    <option>มิ.ย.</option>
                                    <option>ก.ค.</option>
                                    <option>ส.ค.</option>
                                    <option>ก.ย.</option>
                                    <option>ต.ค.</option>
                                    <option>พ.ย.</option>
                                    <option>ธ.ค.</option>
                                </select>

                                <select name="year">
                                    <option>2550</option>
                                    <option>2549</option>
                                    <option>2548</option>
                                    <option>2547</option>
                                    <option>2546</option>
                                    <option>2545</option>
                                    <option>2544</option>
                                    <option>2543</option>
                                    <option>2542</option>
                                    <option>2541</option>
                                    <option>2540</option>
                                </select>
                            </td>
                        </tr>

                        <!-- เพศ -->
                        <tr>
                            <td>
                                <font face="Tahoma" size="3" color="#606770">เพศ</font><br><br>

                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <!-- หญิง -->
                                        <td width="50%">
                                            <table width="100%" border="1" cellspacing="0" cellpadding="8">
                                                <tr>
                                                    <td>
                                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                            <tr>
                                                                <td align="left"><font face="Tahoma" size="2">หญิง</font></td>
                                                                <td align="right"><input type="radio" name="gender" value="female"></td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>

                                        <td width="2%"></td>

                                        <!-- ชาย -->
                                        <td width="50%">
                                            <table width="100%" border="1" cellspacing="0" cellpadding="8">
                                                <tr>
                                                    <td>
                                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                            <tr>
                                                                <td align="left"><font face="Tahoma" size="2">ชาย</font></td>
                                                                <td align="right"><input type="radio" name="gender" value="male"></td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>

                        <tr>
                            <td>
                                <font face="Tahoma" size="2" color="#606770">
<p>เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และ นโยบายคุกกี้ของเรา</p>
<p>คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับได้ในภายหลัง</p>
                                </font>
                            </td>
                        </tr>

                    </table>

                    <!-- ปุ่มล่าง -->
                    <table width="100%" border="0" cellspacing="0" cellpadding="12" bgcolor="#99CCCC">
                        <tr>
                            <td align="center">
                                <button type="submit">สมัคร</button>
                            </td>
                        </tr>
                    </table>

                </form>
            </td>
        </tr>
    </table>

</body>
</html>
