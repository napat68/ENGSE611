name: HTML & CSS Check

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run HTML & CSS Linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_HTML: true
          VALIDATE_CSS: true
          VALIDATE_ALL_CODEBASE: false

          FILTER_REGEX_INCLUDE: (Homework/Homework_week_3/.*|Homework/Homework_week_4/.*)


