<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Grid Container (main structor) */
        .menu-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 50 px;
            align-items: center;
            background-color: #222;
            color: white;
            padding :10px 20px ;
        }
        /*Logo*/
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        /*Menu use flexbox*/
        ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        ul li a:hover {
            text-decoration:lightblue ;
            text-decoration:underline ;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="logo">
            MyLogo
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
